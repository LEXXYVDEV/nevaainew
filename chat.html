    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }

        /* Custom focus styles */
        .btn-focus:focus, .btn-focus:hover {
            outline: none;
            color: #6366f1;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }

        /* Typing animation */
        @keyframes typingAnimation { 
            0% { transform: translateY(0); } 
            50% { transform: translateY(-5px); } 
            100% { transform: translateY(0); } 
        }
        
        .typing-indicator span { 
            display: inline-block; 
            width: 8px; 
            height: 8px; 
            margin: 0 2px; 
            background-color: #6366f1; 
            border-radius: 50%; 
            animation: typingAnimation 1.2s infinite; 
        }
        
        .typing-indicator span:nth-child(2) { 
            animation-delay: 0.2s; 
        }
        
        .typing-indicator span:nth-child(3) { 
            animation-delay: 0.4s; 
        }

        /* Fading animations */
        .fade-out { 
            opacity: 0; 
            transition: opacity 0.5s ease-in-out; 
        }
        
        .fade-in { 
            opacity: 1; 
            transition: opacity 0.5s ease-in-out; 
        }

        /* Message animations */
        .message-enter { 
            opacity: 0; 
            transform: translateY(10px); 
            animation: messageFade 0.4s ease-out forwards; 
        }
        
        @keyframes messageFade { 
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }

        /* Button animations */
        #sendBtn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        #sendBtn:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #sendBtn.active:after {
            opacity: 0.4;
            animation: pulse 1.5s infinite;
        }
        
        #sendBtn i { 
            color: white; 
            transition: color 0.3s ease, transform 0.3s ease; 
        }
        
        #sendBtn.active i { 
            color: #6366f1; 
            transform: scale(1.2); 
        }

        /* Delete animation */
        .delete-animation { 
            opacity: 0; 
            transform: translateY(-10px); 
            transition: opacity 0.5s ease, transform 0.5s ease; 
        }

        /* Clear chat button animation */
        #clearChat { 
            transition: all 0.3s ease; 
        }
        
        #clearChat:hover, #clearChat:focus { 
            color: #ff4d4d; 
            transform: scale(1.2); 
        }

        /* Profile image animations */
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #6366f1;
            padding: 3px;
            background: #1e1e1e;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
        }

        .profile-img:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: #ec4899;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.7);
        }

        /* Message styling */
        .user-message {
            background: linear-gradient(135deg, #4338ca, #6366f1);
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            transform-origin: right;
        }

        .bot-message {
            background: #2a2a2a;
            border-radius: 18px 18px 18px 0;
            border-left: 3px solid #6366f1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform-origin: left;
        }

        /* Input field animation */
        #chatInput {
            transition: all 0.3s ease;
            border: 2px solid #1f1f1f;
        }
        
        #chatInput:focus {
            border-color: #6366f1;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .floating-animation {
            animation: float 4s ease-in-out infinite;
        }

        /* Pulse animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        /* Theme colors */
        .theme-indicator {
            display: inline-block;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            margin-right: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .theme-indicator:hover {
            transform: scale(1.3);
        }

        /* Options menu animation */
        #optionsMenu {
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        #optionsMenu.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        /* Button ripple effect */
        .ripple-btn {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-btn .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Sparkle effect for AI responses */
        .sparkle {
            position: absolute;
            background: rgba(99, 102, 241, 0.8);
            border-radius: 50%;
            transform: scale(0);
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Wave animation for status */
        .wave {
            animation-name: wave-animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            transform-origin: 75% 50%;
        }
        
        @keyframes wave-animation {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        /* Gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #1e1e1e, #121212);
        }

        /* Code block styling */
        pre[class*="language-"] {
            border-radius: 8px;
            margin: 1.5em 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #6366f1;
        }

    function updateTheme(theme) {
